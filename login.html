<!doctype html>
<html class="no-js" lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login - Novella | Access Your Travel Dashboard</title>
    <meta name="description" content="Log in to your Novella account to manage bookings, explore exclusive travel deals, and customize your travel plans.">
    <meta name="keywords" content="Novella, Novella login, travel account, sign in, access dashboard, user login, travel bookings">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/novellaFavIcon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/flatpicker.css">
    <link rel="stylesheet" href="assets/css/odometer.css">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div id="loading">
        <div class="loader"></div>
    </div>

    <!-- main-area -->
    <main>

        <!-- login-area-start -->
        <div class="tg-login-area ">
            <div class="container">
                <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
                    <div class="col-xl-6 col-lg-8 col-md-10">
                        <div class="tg-login-wrapper" style="padding-top: 50px; padding-bottom: 50px;">
                            <div class="tg-login-top text-center mb-30">
                                <img src="assets/img/logo/newLogo.png" alt="" width="100px" class="mb-3">
                                <h2>Sign in to your account</h2>
                                <p>Enter your credentials to acces your account.</p>
                            </div>
                            <div class="tg-login-form">
                                <div class="tg-tour-about-review-form">
                                    <form action="#">
                                        <div class="row">
                                            <div class="col-lg-12 mb-25">
                                                <input class="input" type="text" placeholder="Username or email">
                                            </div>
                                            <div class="col-lg-12 mb-25">
                                                <input class="input" type="email" placeholder="E-mail">
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="d-flex align-items-center justify-content-between">
                                                    <div class="review-checkbox d-flex align-items-center mb-25">
                                                        <input class="tg-checkbox" type="checkbox" id="australia">
                                                        <label for="australia" class="tg-label">Remember me</label>
                                                    </div>
                                                    <div class="tg-login-navigate mb-25">
                                                        <a href="register.html">Register Now</a>
                                                    </div>
                                                </div>
                                                <a href="index.html" type="submit" style="text-align: center;" class="tg-btn w-100">Sign In</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- login-area-end -->


    </main>


    <!-- JS here -->
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/jquery.odometer.min.js"></script>
    <script src="assets/js/jquery.appear.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/flatpickr.js"></script>
    <script src="assets/js/nice-select.js"></script>
    <script src="assets/js/ajax-form.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>


</html>
